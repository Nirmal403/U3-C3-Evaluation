<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
<style>
  #navbar{
      display: flex;
      justify-content: space-between;
    }
    #search{
      margin-left: 30%;
      width: 40%;
      height: 50px;
      font-size: 40px;
      border : 1px solid grey;
    }
    #movies{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-gap: 20px;
    }
    #div{
      border: 1px solid grey;
      border-radius: 6px;
    }
    .book_now{
      background-color: blue;
      color: white;
      width: 100px;
      height: 30px;
      border-radius: 6px;

    }
</style>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <input oninput="main()" type="text" id="search" placeholder="Search Movies">
      <!-- No button should be there for searching movies, it should search with input  -->
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>
  </body>
</html>
<script>
        var h1 = JSON.parse(localStorage.getItem("amount"));
        document.getElementById("wallet").append(h1);

       
      // let url = "http://www.omdbapi.com/?apikey=[yourkey]&"

      let movies_div= document.getElementById("movies");

      async function searchMovies() {

        try{
          const query = document.getElementById("search").value;
         const res = await fetch (`http://www.omdbapi.com/?apikey=1c0d8b23&s=${query}`);

         const data = await res.json();
         console.log(data);
         const movies = data.Search;

         return movies;
        }
        catch(err)
        {
          console.log("err:",err);
        }
        
      }
        function appendMovies(data) {

          movies_div.innerHTML = null;
          data.forEach(function (el) {

            let div = document.createElement("div");
            div.setAttribute("id","div");
            
            let img = document.createElement("img");
            img.src = el.Poster;

            let p = document.createElement('p');
            p.innerText = el.Title;

            let btn = document.createElement("button");
            btn.innerHTML = "Book Now";

            btn.onclick= ()=>{
              BookTicket(el);
            }
            btn.setAttribute("class","book_now")
            div.append(img,p,btn);
            movies_div.append(div);
            
          });
        }

        async function main(){
          let data = await searchMovies();

          if(data=== undefined){
            return false;
          }
          appendMovies(data);
        }

        function debounce(func,delay){
          if(id){
            clearTimeout(id);
          }
          id= setTimeout(function (){
            func();
          },delay);
        }

        function BookTicket(el){
            localStorage.setItem("movie",JSON.stringify(el));
            window.location.href="checkout.html";
        }
        

</script>
