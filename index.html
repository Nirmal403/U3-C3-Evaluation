<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <style>
    #add-money{
      margin: auto;
      border: 1px solid;
      width: 25%;
      
      text-align: center;
    }
    #amount{
        margin-bottom: 15px;
    }
    #add_to_wallet{
        margin-bottom: 15px;
    } 
    #book_movies{
        margin-bottom: 15px;
    }
    #navbar{
      display: flex;
      justify-content: space-between;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input type="Number" id="amount" placeholder="Enter amount in rupees">
      <br>
      <!-- button with id as "add_to_wallet" -->
      <button id="add_to_wallet" onclick=addToWallet()>Add To Wallet</button>
      <br>
      <!-- button with id as "book_movies" to go to movies.html -->
      <button id="book_movies" ><a href="./movies.html">Book Movie</a></button>
    </div>
  </body>
</html>
<script>
  
   var h1amt = 0;
   function addToWallet(){
     
     var dis = document.getElementById("amount").value;
     h1amt = h1amt + Number(dis);

     localStorage.setItem("amount",h1amt);

     var tot = JSON.parse(localStorage.getItem('amount'));
     var wallet = document.getElementById('wallet');

     wallet.innerHTML = tot;
   }


</script>
