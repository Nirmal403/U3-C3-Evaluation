<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Checkout | Cost: 100/seat</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="user-detail">
      <!-- input field to accept user name with id as "user_name"  -->
      <input id="user_name">
      <input id="number_of_seats">
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
      <button id="confirm" onclick="submit()">Confirm</button>
    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>
<script>
  let arr = JSON.parse(localStorage.getItem('amount'));
  
  let wallet = document.getElementById("wallet");
  wallet.innerHTML=arr;


  function submit()
  {
    let walletamount = JSON.parse(localStorage.getItem('amount'));

    let Ticket = 100;

    let seat = document.getElementById('number_of_seats').value;
    let total_amt = seat*Ticket;

    if(walletamount>=total_amt){
      alert("Booking Sucessfull !!!");
      walletamount = walletamount -total_amt;
      localStorage.setItem("amount",JSON.stringify(walletamount));
      window.location.reload();
    }
    else{
      alert("Insufficient Balance!!!");
    }
  }

    let movie = JSON.parse(localStorage.getItem('movie'))
    console.log(movie);

    let img = document.createElement('img');
    img.src = movie.Poster;

    let p= document.createElement('p');
    p.innerHTML = movie.Title;

    let div = document.createElement('div');
    

    div.append(img,p);

    let movies_div = document.getElementById("movie");
    movies_div.append(div);

  
</script>
